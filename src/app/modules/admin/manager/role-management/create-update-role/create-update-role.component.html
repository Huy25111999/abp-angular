<div class="modal-container">
  <form class="form" (ngSubmit)="onSave($event)" [formGroup]="formData" skipValidation>
    <div class="modal-header">
      <h2 class="fw-bold">{{ dialogData?.title }}</h2>
      <div class="btn btn-icon btn-sm btn-active-icon-primary">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal-Add"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
    </div>
    <div class="modal-body py-10 px-lg-17">
      <div class="me-n7 pe-7" data-kt-scroll="true">
        <div class="fv-row mb-7">
          <label class="required fs-6 fw-semibold mb-2">Role Name</label>
          <input
            type="text"
            class="form-control form-control-solid"
            placeholder=""
            name="name"
            maxlength="200"
            trim
            formControlName="roleName"
            [ngClass]="{
              'input-error': f.roleName.invalid && (f.roleName.dirty || f.roleName.touched)
            }"
          />
          <app-error-messages
            [control]="formData.controls['roleName']"
            [controlName]="'Role Name' | abpLocalization"
          ></app-error-messages>
        </div>

        <div class="fv-row mb-7">
          <label class="fs-6 fw-semibold mb-2">
            <span class="required">Short Name</span>
          </label>
          <input
            type="text"
            formControlName="shortName"
            class="form-control form-control-solid"
            placeholder=""
            maxlength="10"
            trim
            [ngClass]="{
              'input-error': f.shortName.invalid && (f.shortName.dirty || f.shortName.touched)
            }"
          />
          <app-error-messages
            [control]="formData.controls['shortName']"
            [controlName]="'Short Name' | abpLocalization"
          ></app-error-messages>
        </div>

        <div class="fv-row mb-7">
          <label class="fs-6 fw-semibold mb-2">
            <span class="required">Assign Role for User</span>
          </label>
          <app-primary-table
            [columns]="columns"
            [listData]="listUsers"
            [setCheckedId]="'true'"
            (selectedIds)="handleSelectedIds($event)"
          ></app-primary-table>
        </div>
      </div>
    </div>
    <div class="modal-footer flex-center">
      <button type="reset" class="btn btn-light me-3">Reset</button>
      <button type="submit" class="btn btn-primary">
        <span class="indicator-label">Submit</span>
        <span class="indicator-progress"
          >Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span
        ></span>
      </button>
    </div>
  </form>
</div>
